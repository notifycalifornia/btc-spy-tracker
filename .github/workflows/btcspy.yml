name: BTCSPY

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        # Gradle cache to speed up and stabilize builds
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (CI-clean)
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Ensure SDK components
        run: |
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses <<< "y"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"

      # Some Expo packages log about NODE_ENV; set it to avoid noisy warnings
      - name: Generate native Android project (Expo prebuild)
        env:
          NODE_ENV: production
        run: npx expo prebuild --platform android --non-interactive

      - name: Build debug APK with Gradle
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Collect APK
        run: |
          mkdir -p artifacts/android
          cp android/app/build/outputs/apk/debug/app-debug.apk artifacts/android/btc-spy-tracker-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: btc-spy-tracker-debug.apk
          path: artifacts/android/btc-spy-tracker-debug.apk
